<div>
    <h3>Lista de Produtos</h3>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <article>
        <ng-container matColumnDef="imagem">
            <div mat-header-cell *matHeaderCellDef></div>
            <img height="250px" width="250px" src={{element.urlImagem}} mat-cell *matCellDef="let element">
        </ng-container>
    </article>

    <ng-container matColumnDef="nome">
        <div mat-header-cell *matHeaderCellDef></div>
        <td mat-cell *matCellDef="let element"> {{element.nomeProduto}} </td>
    </ng-container>

    <ng-container matColumnDef="Descricao">
        <div mat-header-cell *matHeaderCellDef></div>
        <td mat-cell *matCellDef="let element"> {{element.produtoDescricao}} </td>
    </ng-container>

    <ng-container matColumnDef="Valor">
        <div mat-header-cell *matHeaderCellDef></div>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
        <div mat-header-cell *matHeaderCellDef></div>
        <td mat-cell *matCellDef="let element"></td>
    </ng-container>
    <div mat-header-row *matHeaderRowDef="displayedColumns"></div>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
